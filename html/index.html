<html>

    <head>

        <title>Mouse Speed and Accuracy</title>

        <link rel="stylesheet" type="text/css" href="../css/gameplay-styles.css">

    </head>

    <body>
        <h1>Test Your Mouse Speed!</h1>
        <u><h2>Instructions</h2></u>
        <p>Five red circles will appear consecutively in the box below. Click each circle as fast as you can!</p>
        <p>The time it takes for you to click each circle will be recorded, and your average speed will be given at the end.</p>

        <div id="gameplay-box-div">
            <p class="start-game-instructions">Press the start button to begin.</p>
            <button class="start-game-instructions" id="start-game-button">Start</button>
        </div>

        <script type="text/javascript" src="../js/mouse-speed-gameplay.js"></script>
    </body>

</html>
